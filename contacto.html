      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <link rel="stylesheet" type="text/css" href="stylesheet.css">
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
      <meta charset="UTF-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Formulario de Registro</title>
   </head>
   <body>
      <div class="container-fluid header">
         <div class="row">
            <div class="col-xs-12 titulo"><p>Formulario de Registro</p></div>
         </div>
        <div class="row">
            <div class="col-xs-12 subtitulo">
               <ul class="nav nav-tabs">
                  <li role="presentation"><a href="index.html">Home</a></li>
                  <li role="presentation" class="active"><a href="contacto.html">Contacto</a></li>
                  <li role="presentation" class="disabled"><a href="#">Github</a></li>
               </ul>
            </div>
         </div>
      </div>
      <div class="container-fluid">
         <div class="row">
            <div class="col-xs-12 col-md-6">
               <form id="formulario" action="" method="GET">
                  <div class="form-group">
                     <label for="campoNombre">Nombre</label>
                     <input type="text" class="form-control" id="campoNombre" placeholder="Inserta tu nombre" autofocus required minlength="1" maxlength="50">
                  </div>
                  <div class="form-group">
                     <label for="campoApellido">Apellido</label>
                     <input type="text" class="form-control" id="campoApellido" placeholder="Inserta tu apellido" required minlength="1" maxlength="50">
                  </div>
                  <div class="form-group">
                     <label for="campoCorreo">Email</label>
                     <input type="email" class="form-control" id="campoCorreo" placeholder="usuario@correo.com" required>
                  </div>
                  <div class="radio">
                  <label>
                     <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" required>
                     Femenino
                  </label>
                  <label>
                     <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2" required>
                     Masculino
                  </label>
                  </div>
                  <div class="checkbox">
                     <label>
                        <input type="checkbox" checked> Deseo recibir informacion de las actualizaciones de este sitio
                     </label>
                  </div>
                  <div id="botones">
                    <button type="submit" class="btn btn-primary">Enviar </button> <button type="reset" class="btn btn-default">Limpiar</button>
                  </div>
               </form>
            </div>
            <div class="col-md-6 hidden-xs" id="mapa">
               <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3329.7809242922394!2d-70.60600098528933!3d-33.42895548078014!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662cf718b243cab%3A0xf8d26c9b4931771c!2sEzequ%C3%ADas+Alliende+2361%2C+Providencia%2C+Regi%C3%B3n+Metropolitana!5e0!3m2!1ses-419!2scl!4v1492471383921" width="600" height="340" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>
            <div class="col-xs-12 visible-xs" id="mapaxs">
               <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3329.7809242922394!2d-70.60600098528933!3d-33.42895548078014!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662cf718b243cab%3A0xf8d26c9b4931771c!2sEzequ%C3%ADas+Alliende+2361%2C+Providencia%2C+Regi%C3%B3n+Metropolitana!5e0!3m2!1ses-419!2scl!4v1492471383921" width="350" height="340" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>
         </div>
      </div>
      <div class="container-fluid footer">
         <div class="row">
            <div class="col-xs-12">
                  <div class="col-md-6">
                     <p><i class="fa fa-copyright" aria-hidden="true"></i> Todos los derechos reservados</p>
                  </div>
                  <div class="col-md-6">
                     <p><i class="fa fa-twitter-square" aria-hidden="true"></i> Twitter <i class="fa fa-facebook-square" aria-hidden="true"></i> Facebook <i class="fa fa-instagram" aria-hidden="true"></i> Instagram</p>
                  </div>
            </div>
         </div>
      </div>
   </body>
</html>
